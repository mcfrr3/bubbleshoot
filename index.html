<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble Shooter</title>
	<link href="_css/main.css" rel="stylesheet">
	<link href="_css/game.css" rel="stylesheet">
	<script src="_js/toast.js"></script>
	<script src="_js/modernizr.js"></script>
	<script src="_js/jquery-3.1.0.js"></script>
	<script>
		function start() {
			toast(
				'_js/game.js',
				'_js/ui.js',
				'_js/bubble.js',
				'_js/board.js',
				'_js/collision-detector.js',
				'_js/jquery.kaboom.js',
				function () {
					$(function () {
						var game = new BubbleShoot.Game();
						game.init();
					})
				}
			);
		}
		
		window.onload = start;
	</script>
</head>
<body>
	<div id="page">
		<div id="top_bar"></div>
		<div id="game">
			<div id="board"></div>
			<div id="bubbles_remaining"></div>
		</div>
		<div id="footer_bar"></div>
		
		<div id="start_game" class="dialog">
			<div id="start_game_message">
				<h2>Start a new game</h2>
			</div>
			<div class="but_start_game button">
				New Game
			</div>
		</div>
	</div>
</body>
</html>
